<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script src="index.js"></script>
	   <!-- Carocel section  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/p1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/p2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./img/p3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        style="background-color: rgba(0, 0, 0, 0.5)"
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        style="background-color: rgba(0, 0, 0, 0.5)"
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

	  <!-- Courses we offer -->
    <h1 style="text-align: center; margin-top: 5%" id="Courses-we-offer">
      COURSES WE OFFER
    </h1>
    <div class="others-container">
      <div class="others-first-child">
        <h1 class="others-accesory-text">
          Learn <span style="color: rgb(248 18 41)"> Python</span> <br />
          With Our Experts.
        </h1>
        <a
          href="./resources.html"
          id="others-expore-btn"
          class="btn btn-warning btn-lg"
        >
          EXPLORE
        </a>
      </div>
      <img class="others-image" src="./img/c5.png" />
    </div>

    <div class="others-container" style="margin-top: 10%">
      <img
        class="others-first-child others-image"
        src="./img/c3.png"
        data-aos="zoom-out"
      />
      <div style="margin-left: 10%">
        <h1 class="others-text">
          You will Love Our
          <span style="color: rgb(248 18 41)">Web Developement</span>
          Resourses.
        </h1>
        <a
          href="./resources.html"
          id="others-expore-btn"
          class="btn btn-warning btn-lg"
        >
          EXPLORE
        </a>
      </div>
    </div>

    <div class="others-container">
      <div class="others-first-child">
        <h1 class="others-accesory-text">
          <span style="color: rgb(248 18 41)"> Cyber Security </span>
          <br />
          Basics to Advance.
        </h1>
        <a
          href="./resources.html"
          id="others-expore-btn"
          class="btn btn-warning btn-lg"
        >
          EXPLORE
        </a>
      </div>
      <img class="others-image" src="./img/c4.png" />
    </div>

  </body>
</html>
